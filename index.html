<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/11zon_cropped.png">
  <link rel="stylesheet" href="design.css">
  
  <title>ima9gh | Frontend Mentor | Product preview card component</title>
</head>
<body>
	<div class="row">
		<div class="col-lg-6">
			<div class="left">
				<div class="img"><img src="images/image-product-desktop.jpg" alt=""></div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="right">
				<div class="topd">P E R F U M E</div>
			
			    <div class="title">Gabrielle<br>Essence Eau<br>De Parfum</div>
			
			    <div class="caption">A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, Perfumer-Creator<br>for the House of CHANEL.</div>
			
			    <div class="prices">
				    <div class="price">$149.99</div>
				    <div class="offprice"><del>$169.99</del></div>
			    </div>
			
			    <div class="butclick">
				    <div class="imgg"><img src="images/icon-cart.svg" alt=""></div>&nbsp;&nbsp;<div class="but">Add to Cart</div>
			    </div>
			</div>
		</div>
	</div>
	
</body>
</html>
